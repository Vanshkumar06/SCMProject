<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="unitconv.css">
</head>
<body>   <!--THIS IS BODY-->
    <header>
        <button class="buttonhead" id="home" > <a target="_blank" href="1.html">HOME</a></button>
        <!-- <button id="gg"></button> -->
        <button class="buttonfeed" id="fee "><a target="_blank" class="feedback" href="feed2.html">Feedback</a></button>
        <button class="buttonabout" id="us"><a target="_blank" href="about1.html">About us</a></button>
    </header>
    <div class="container">
        <h1>Unit Converter</h1>

        <div class="category">
            <label for="category">Select Category:</label>
            <select id="category" onchange="updateUnits()">
                <option value="length">Length</option>
                <option value="temperature">Temperature</option>
                <option value="volume">Volume</option>
                <option value="area">Area</option>
                <option value="weight">Weight</option>
                <option value="time">Time</option>
            </select>
        </div>

        <div class="converter">
            <div class="input-group">
                <label for="inputValue">Value:</label>
                <input type="number" id="inputValue" placeholder="Enter value" oninput="convertUnits()">
            </div>
            <div class="input-group">
                <label for="fromUnit">From:</label>
                <select id="fromUnit" onchange="convertUnits()">
                    <!-- Options will be dynamically added -->
                </select>
            </div>
            <div class="input-group">
                <label for="toUnit">To:</label>
                <select id="toUnit" onchange="convertUnits()">
                    <!-- Options will be dynamically added -->
                </select>
            </div>
            <div class="result">
                <h2>Converted Value:</h2>
                <p id="outputValue">0</p>
            </div>
        </div>
    </div>
    <div class="footer-bottom">
        &copy; 2024 Smart Calculator. All rights reserved.
    </div>

    <script src="unitconv.js"></script>
</body>
</html>
