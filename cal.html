<body>
    <header>
        <div class="footer">

              <button> <a href="about1.html">AboutUs</a></button>

    <h2> Smart Calculator</h2>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">

            <button onclick="clearResult()" id="c3">C</button>
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>            
            <button onclick="appendToResult('9')">9</button>
            <button onclick="appendToResult('/')">/</button>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button onclick="appendToResult('*')">*</button>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button onclick="calculateResult()" id="c4">=</button>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="appendToResult('.')">.</button>
            <button onclick="appendToResult('Math.sin(')">sin</button>
            <button onclick="appendToResult('Math.cos(')">cos</button>
            <button onclick="appendToResult('Math.tan(')">tan</button>
            <button onclick="appendToResult('Math.sqrt(')">âˆš</button>
            <button onclick="appendToResult('Math.log(')">log</button>
            <button onclick="appendToResult('Math.exp(')">exp</button>
            <button onclick="appendToResult('+')">+</button>
            <button onclick="appendToResult('-')">-</button>
            
        </div>
        <div class="history">
            <h3>History</h3>
            <ul id="historyList"></ul>
        </div>
        <button id="voiceBtn"><img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png" alt="Voice Command" title=" Tab here for voice assistant"></button>
    </div>
