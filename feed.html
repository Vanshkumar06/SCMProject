<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="feed.css">
</head>
<body>
    <header>
        <button class="buttonhead" id="home"><a target="_blank" class="feedback" href="1.html">Home</a></button>
        <!-- <button id="gg"></button> -->
        <button class="buttonfeed" id="fee "><a target="_blank" class="feedback" href="">Feedback</a></button>
        <button class="buttonabout" id="us"><a target="_blank'" class="feedback" href="about.html">About us</a></button>
    </header>
    <div class="container">
        <h1> FEEDBACK FORM</h1>
        <form id="Feedback">
<!--             sdfgh -->
            <label for="First name"> FIRST NAME:</label>
            <input type="First name" id="First name"  placeholder=" ENTER YOUR FIRST NAME" required class="back">

            <label for="Last name">LAST NAME:</label>
            <input type="Last name" id="Last name" placeholder="ENTER YOUR LAST NAME" required class="back" >


            <label for="Address">ADDRES:</label>
            <input type="Address" id="Address" placeholder="ENTER YOUR ADDRESS" required class="back">

            <label for="email">EMAIL:</label>
            <input type="email" id="email" placeholder="ENTER YOUR EMAIL" required class="back">

            <label for="message">MESSAGE:</label>
            <textarea id="message" name="message" rows="4" required class="back"></textarea>

            <button type="submit"><a href="#" style=" color: white;" > Send Message</a></button>
        </form>      
    </div>
    <script src="feed.js"></script>
</body>
</html>
